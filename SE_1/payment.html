<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="tailwindcss.css">
        <link rel="stylesheet" href="style1.css">
		<title>The Food Depot</title>
        <script>
            $(function () {
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });
        </script>
	</head>
<body>
	<div id="header"></div>
		<main>
			<h1>The Food Depot</h1>
			<section class="payment-section">
                <div class="container">
                    <div class="payment-wrapper">
                        <div class="payment-left">
                            <div class="payment-header">
                                <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                                <div class="payment-header-title">Order Summary</div>
                                <p class="payment-header-description">
                                    <!---->
                                    
                                    <div class="order-list">
                                
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Food</th>
                                                <th>Price</th>
                                                <th>Quantity</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Product 1</td>
                                                <td>$20.00</td>
                                                <td>1</td>
                                            </tr>
                                            <tr>
                                                <td>Product 2</td>
                                                <td>$30.00</td>
                                                <td>2</td>
                                            </tr>
                                            <!-- Add more rows as needed -->
                                        </tbody>
                                    </table>
                                </div>
                                   
                                     
                                         
                                    <!---->
                                  
                                </p>
                            </div>
                            <div class="payment-content">
                                <div class="payment-body">
                                    <div class="payment-plan">
                                        <div class="payment-plan-type">TFD</div>
                                        <div class="payment-plan-info">
                                            <div class="payment-plan-info-name"></div>
                                            <div class="payment-plan-info-price">$49.00</div>
                                        </div>
                                        <a href="#" class="payment-plan-change">Change</a>
                                    </div>
                                    <div class="payment-summary">
                                        <div class="payment-summary-item">
                                            <div class="payment-summary-name">Delivery fee</div>
                                            <div class="payment-summary-price">Free</div>
                                        </div>
                                        <div class="payment-summary-item">
                                            <div class="payment-summary-name">Discount 20%</div>
                                            <div class="payment-summary-price">-$10</div>
                                        </div>
                                        <div class="payment-summary-divider"></div>
                                        <div class="payment-summary-item payment-summary-total">
                                            <div class="payment-summary-name">Total</div>
                                            <div class="payment-summary-price">-$10</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="payment-right">
                            <!-- Card Payment Form -->
                            <form action="payment.php" method="POST" class="payment-form">
                                <h1 class="payment-title">Payment Details</h1>
                                <div class="payment-method">
                                    <input type="radio" name="payment-method" id="method-1" checked>
                                    <label for="method-1" class="payment-method-item">
                                        <img src="visa.png" alt="">
                                    </label>
                                    <input type="radio" name="payment-method" id="method-2">
                                    <label for="method-2" class="payment-method-item">
                                        <img src="mastercard.png" alt="">
                                    </label>
                                </div>
                                <div class="payment-form-group">
                                    <input type="email" placeholder=" " class="payment-form-control" name="email" id="email">
                                    <label for="email" class="payment-form-label payment-form-label-required">Email Address</label>
                                </div>
                                <div class="payment-form-group">
                                    <input type="text" placeholder=" " class="payment-form-control" name="card-number" id="card-number">
                                    <label for="card-number" class="payment-form-label payment-form-label-required">Card Number</label>
                                </div>
                                <div class="payment-form-group-flex">
                                    <div class="payment-form-group">
                                        <input type="date" placeholder=" " class="payment-form-control" name="expiry-date" id="expiry-date">
                                        <label for="expiry-date" class="payment-form-label payment-form-label-required">Expiry Date</label>
                                    </div>
                                    <div class="payment-form-group">
                                        <input type="text" placeholder=" " class="payment-form-control" name="cvv" id="cvv">
                                        <label for="cvv" class="payment-form-label payment-form-label-required">CVV</label>
                                    </div>
                                </div>
                                <button type="submit" class="payment-form-submit-button" name="payment-method" value="card">
                                    <i class="ri-wallet-line"></i> Pay
                                </button>
                           
                            <!-- Cash on Delivery Form -->
                           
                                <button type="submit" class="payment-form-submit-button" name="payment-method" value="cash-on-delivery">
                                    <i class="ri-wallet-line"></i> Cash on Delivery
                                </button>
                           </form>
                        
                        </div>
                        
                    </div>
                </div>
            </section>
            
        
        </body>
		</main>
		<div id="footer"></div>
	</body>
</html>
