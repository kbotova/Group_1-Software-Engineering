		<title>The Food Depot - Delivery</title>
        <script>
            $(function () {
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });
        </script>
	</head>
<body>
	<div id="header"></div>
		<main>
			<h1>The Food Depot</h1>
			<section class="payment-section">
                <div class="container">
                    <div class="payment-wrapper">
                        <div class="payment-left">
                            <div class="payment-header">
                                <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                                <div class="payment-header-title">Order Summary</div>
                                <p class="payment-header-description">
                                   
                                    
                                    <div class="order-list">
                                
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Food</th>
                                                <th>Price</th>
                                                <th>Quantity</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Product 1</td>
                                                <td>$20.00</td>
                                                <td>1</td>
                                            </tr>
                                            <tr>
                                                <td>Product 2</td>
                                                <td>$30.00</td>
                                                <td>2</td>
                                            </tr>
                                            <!-- Add more rows as needed -->
                                        </tbody>
                                    </table>
                                </div>
                                   
                                     
                                         
                                    <!---->
                                  
                                </p>
                            </div>
                            <div class="payment-content">
                                <div class="payment-body">
                                    <div class="payment-plan">
                                        <div class="payment-plan-type">TFD</div>
                                        <div class="payment-plan-info">
                                            <div class="payment-plan-info-name"></div>
                                            <div class="payment-plan-info-price">$49.00</div>
                                        </div>
                                        <a href="#" class="payment-plan-change">Change</a>
                                    </div>
                                    <div class="payment-summary">
                                        <div class="payment-summary-item">
                                            <div class="payment-summary-name">Delivery fee</div>
                                            <div class="payment-summary-price">Free</div>
                                        </div>
                                        <div class="payment-summary-item">
                                            <div class="payment-summary-name">Discount 20%</div>
                                            <div class="payment-summary-price">-$10</div>
                                        </div>
                                        <div class="payment-summary-divider"></div>
                                        <div class="payment-summary-item payment-summary-total">
                                            <div class="payment-summary-name">Total</div>
                                            <div class="payment-summary-price">-$10</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="payment-right">
                            <!-- Cash on Delivery Form -->
                            <form action="payment.php" method="POST" class="payment-form">
                                <h1 class="payment-title">Cash on Delivery</h1>
                                <div class="payment-form-group">
                                    <input type="email" placeholder=" " class="payment-form-control" name="email" id="email">
                                    <label for="email" class="payment-form-label payment-form-label-required">Email Address</label>
                                </div>

                                <div class="payment-form-group">
                                    <input type="text" placeholder=" " class="payment-form-control" name="address" id="address">
                                    <label for="address" class="payment-form-label payment-form-label-required">Address</label>
                                </div>
                                
                                <div class="payment-form-group">
                                    <input type="tel" placeholder=" " class="payment-form-control" name="phone" id="phone">
                                    <label for="phone" class="payment-form-label payment-form-label-required">Phone Number</label>
                                </div>
                                
                                <button type="submit" class="payment-form-submit-button" name="payment-method" value="cash-on-delivery">
                                    <i class="ri-wallet-line"></i> Pay on Delivery
                                </button>
                            </form>
                        </div>
                        
            </section>
            
        
        </body>
		</main>
		<div id="footer"></div>
	</body>
</html>
